<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Dictation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="overlay" class="overlay idle">
        <!-- Idle State -->
        <div id="idle-state" class="state">
            <div class="idle-mic show-email">
                <!-- Email Icon -->
                <svg class="icon-svg icon-email" viewBox="0 0 24 24">
                    <path
                        d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
                </svg>
                <!-- Message Icon -->
                <svg class="icon-svg icon-message" viewBox="0 0 24 24">
                    <path
                        d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z" />
                </svg>
                <!-- Default Mic Icon -->
                <svg class="icon-svg icon-mic" viewBox="0 0 24 24">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" />
                    <path
                        d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" />
                </svg>
            </div>
        </div>

        <!-- Recording State -->
        <div id="recording-state" class="state hidden">
            <div class="status-icon recording-icon">
                <div class="pulse-ring"></div>
                <div class="mic-icon">ðŸŽ¤</div>
            </div>
            <div class="waveform-container">
                <canvas id="waveform" width="180" height="40"></canvas>
            </div>
            <div class="mode-badge" id="mode-badge">EMAIL</div>
        </div>

        <!-- Processing State -->
        <div id="processing-state" class="state hidden">
            <div class="status-icon processing-icon">
                <div class="spinner"></div>
            </div>
            <div class="status-text">Processing...</div>
        </div>

        <!-- Success State -->
        <div id="success-state" class="state hidden">
            <div class="status-icon success-icon">âœ“</div>
            <div class="status-text">Copied!</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
